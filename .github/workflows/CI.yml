name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags: '*'
jobs:
  test:
      name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
      runs-on: ${{ matrix.os }}
      strategy:
        fail-fast: false
        matrix:
          version:
            - '1.8'
            - 'nightly'
          os:
            - windows-latest
          arch:
            - x64
      steps:
        - uses: actions/checkout@v2
        - uses: julia-actions/setup-julia@v1
          with:
            version: ${{ matrix.version }}
            arch: ${{ matrix.arch }}
        - uses: julia-actions/julia-buildpkg@v1
        - uses: julia-actions/julia-runtest@v1
        - uses: julia-actions/julia-processcoverage@v1
        - uses: codecov/codecov-action@v1
          # (NOT pull request) OR ( (pull request) AND (NOT from a fork) )
          # In this case, secrets are available, so we can use the `CODECOV_TOKEN`.
          if: github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name
          with:
            file: lcov.info
            token: ${{ secrets.CODECOV_TOKEN }}
        - uses: codecov/codecov-action@v1
          # (pull request) AND (from a fork)
          # In this case, secrets are NOT available, so we have to rely on Codecov's "tokenless uploads for GitHub Actions" feature.
          if: github.event_name == 'pull_request' && github.repository != github.event.pull_request.head.repo.full_name
          with:
            file: lcov.info

  docs:
    name: 'Documentation: ${{ matrix.format }}'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        format:
          - html
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - uses: julia-actions/cache@v1
      - name: Install dependencies
        run: julia --project=docs/ -e 'using Pkg; 
                Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      - name: Build the manual
        run: julia --color=yes --project=docs/ docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}